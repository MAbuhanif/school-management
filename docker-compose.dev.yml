services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: school-management-app
        container_name: school-management-app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./:/var/www
        networks:
            - school-management-network
        depends_on:
            - db
            - redis

    web:
        image: nginx:alpine
        container_name: school-management-web
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - school-management-network
        depends_on:
            - app

    db:
        image: mysql:8.0
        container_name: school-management-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE:-laravel}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
            MYSQL_PASSWORD: ${DB_PASSWORD:-root}
            MYSQL_USER: ${DB_USERNAME:-laravel}
        ports:
            - "${DB_PORT:-3306}:3306"
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - school-management-network

    redis:
        image: redis:alpine
        container_name: school-management-redis
        restart: unless-stopped
        ports:
            - "${REDIS_PORT:-6379}:6379"
        networks:
            - school-management-network

    queue:
        build:
            context: .
            dockerfile: Dockerfile
        image: school-management-queue
        container_name: school-management-queue
        restart: unless-stopped
        command: "php artisan queue:work"
        volumes:
            - ./:/var/www
        networks:
            - school-management-network
        depends_on:
            - app
            - db
            - redis

networks:
    school-management-network:
        driver: bridge

volumes:
    dbdata:
